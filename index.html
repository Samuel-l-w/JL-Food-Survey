<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Custormer's Information</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" min="1" max="120" placeholder="Age" required>
        </fieldset>
        <fieldset>
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="products">Do you buy our products?</label>
            <label for="yes">
                <input type="radio" name="buy-product" id="yes" value="yes" class="inline" >Yes</label>
            <label for="no">
                <input type="radio" name="buy-product" id="no" value="no" class="inline" >No</label>

                <label for="favourite-product">Which of our food products do you enjoy most?</label>
                <label for="Pasta">
                    <input type="checkbox" name="favourite-product" id="Pasta" value="Pasta" class="inline" >
                    Pasta</label>
                <label for="Pizza">
                    <input type="checkbox" name="favourite-product" id="Pizza" value="Pizza" class="inline" >
                    Pizza</label>
                <label for="Burger">
                    <input type="checkbox" name="favourite-product" id="Burger" value="Burger" class="inline" >
                    Burger</label>
                <label for="Sushi">
                    <input type="checkbox" name="favourite-product" id="Sushi" value="Sushi" class="inline" >
                    Sushi</label>
                    <label for="snacks">
                        <input type="checkbox" name="favourite-product" id="snacks" value="snacks" class="inline" >
                        Snacks
                    </label>
                   <label for="others">
                    <input type="checkbox" name="favourite-product" id="others" value="others" class="inline" >Others
                   </label>
                </fieldset>
                <fieldset>
                    <label for="comments">What are your suggestions or recommendations?</label>
                    <textarea id="comments" placeholder="Enter your comment here..." ></textarea>
                </fieldset>
                <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
